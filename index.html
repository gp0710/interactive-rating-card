<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->  
  <title>Interactive Rating Component</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="papa-container">
      <div class="container">
      <!-- Rating state start -->
      <div class="icon-star">
        <embed src="images/icon-star.svg">
      </div>
      <div id="rating-component">
        
        <div class="feedback">
          <h1>How did we do?</h1>

          <p>Please let us know how we did with your support request.
          All feedback is appreciated to help us improve our offering!</p>
        </div>

        <div id="ratings">
          <button type="button" class="btn">1</button>
          <button type="button" class="btn">2</button>
          <button type="button" class="btn">3</button>
          <button type="button" class="btn">4</button>
          <button type="button" class="btn">5</button>
        </div>

        <input type="button" value="SUBMIT" id="submit-button" />
      </div>
        <!-- Rating state end -->

        <!-- Thank you state start -->
        <div id="results">
          <div id="thank-you-svg">
            <embed src="images/illustration-thank-you.svg" />
          </div>
          
          <div id="selection">
            <p id="rating-value"></p>
          </div>

          <div id="thanks-content">
            <h2>Thank you!</h2>

            <p>We appreciate you taking the time to give a rating. If you ever need more support, 
            donâ€™t hesitate to get in touch!</p>
          </div>
          <!--Thank you state end -->
          </div>
        </div>
      </div>
<script src="main.js"></script>
</body>
</html>
